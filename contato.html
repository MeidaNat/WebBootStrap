  <div class="container myContainer">
    <h4 class="display-4"><i class="bi bi-chat-right">Contato</i></h4>
    <p class="lead">Preencha o formulário abaixo:</p>

    <form action="">
      <div class="row mt-2">
        <div class="col-md-6 col-sm-12">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" name="nome" id="" class="form-control">
        </div>

        <div class="col-md-4 col-sm-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="" class="form-control">
        </div>

        <div class="col-md-2 col-sm-12">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" name="telefone" id="" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6 col-sm-12">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" name="cidade" id="" class="form-control">
        </div>

        <div class="col-md-2 col-sm-12">
          <label for="" class="form-label">Estado:</label>
          <select name="" id="" class="form-select">
            <option value=""></option>
            <option value="">SP</option>
            <option value="">RJ</option>
          </select>
        </div>

        <div class="col-md-4 col-sm-12">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" name="cep" id="cep" class="form-control">
        </div>
      </div>

      <label for="mensagem" class="form-label mt-2">Mensagem</label>
      <textarea name="mensagem" id="" cols="30" rows="10" class="form-control"></textarea>

      <button type="submit" class="btn btn-danger mt-2"><i class="bi bi-send">Cadastrar</i></button>
      <button type="clear" class="btn btn-danger mt-2"><i class="bi bi-trash">Limpar</i></button>

    </form>
  </div>
  <!-- fim form -->
